<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label for="patient-form">Enter State for List of Colleges</label>
            <input class="form-control" id="patient-form-input" name="patient-form" type="text" placeholder="State">
          </div>
          <button id="submit" type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>Filtered Data Summary: Schools</h1>
        <ul class="summary"></ul>
      </div>
    </div>

  </div>

  <div class="col-md-12">
      <table class="table table-striped">
      <thead>
          <th>Colleges/Universities</th><th>Student Count</th><th>Median SAT Score</th><th>Endowment Value</th>
            <th>Retention Value</th><th>Aid Value</th>  
            <tbody></tbody>  
      </thead>
    </table>  
  </div>

  <div id="svg-area"></div>
  <div id="svg-area2"></div>
  <div id="svg-area3"></div>




</body>
<script src="data.js"></script>
<script src="static/app.js"></script>

</html>
